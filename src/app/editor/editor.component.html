<div class="editor-container">
  <div class="editor-header">
    <div class="page-title">{{ pageData.pageName }}</div>
    <div class="save-btn-container">
      <button (click)="onSave()">
        <span><i class="fa-regular fa-floppy-disk"></i></span>
        <span>Save</span>
      </button>
    </div>
  </div>
  <div class="editor-page" #editorPane *ngIf="!isLoading"></div>
</div>

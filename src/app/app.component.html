<div class="container">
  <ng-container *ngIf="isLoading">
    <div class="loader"></div>
  </ng-container>

  <ng-container *ngIf="!isLoading">
    <router-outlet></router-outlet>
  </ng-container>

  <app-toast
    class="toast"
    [toastData]="toastData"
    (close)="hideToast()"
    [@toastStates]="showToast ? 'open' : 'close'"
  ></app-toast>
</div>
